<body class="bgimg">
		<div class="container-fluid">

			<center>
				<b class="rform"><font size="6" >Registration Form</font></b>
			</center>

			<div class="row ">
				<div class="col-12 offset-md-4 borderr col-md-4 col-sm-12 login">
					<font size="5">
						<form>
						<div class="form-group ">
							<i class="fas fa-user-circle" style="color: white"></i>
							<label class="user">Name:</label>
								<input type=text" class="form-control" id="text" name="t" placeholder="Enter Real Name">
						</div>			

						<div class="form-group">
							<i class="far fa-user" style="color: white"></i>
							<label class="user">Username:<br></label>
								<input type=text" class="form-control" id="text1" name="t1" placeholder="Enter Username">
								
						</div>

						<div class="form-group">
							<i class="far fa-envelope" style="color: white"></i>
							<label class="user">Email:</label>
								<input type=text" class="form-control" id="text2" name="t2" placeholder="Enter Email">
						</div>				

						<div class="form-group">
							<i class="fas fa-key" style="color: white"></i>
							<label class="user">Password:</label>
								<input type=text" class="form-control" id="text3" name="t3" placeholder="Enter Password">

							</div>				


						<div class="form-group">
							<i class="fas fa-key" style="color: white"></i>
							<i class="fas fa-key" style="color: white"></i>
							<label class="user">Confirm Password:</label>
								<input type=text" class="form-control" id="text4" name="t4" placeholder="Confirm Password">
							</div>				

						<div class="form-group">
							<i class="fas fa-map-marker-alt" style="color: white"></i>
							<label class="user">Address:</label>
								<input type=text" class="form-control" id="text6" name="t6" placeholder="Enter Address">
						</div>			

						<div class="form-group">
							<i class="fal fa-phone" style="color: white"></i>
							<label class="user">Mobile Number:</label>
								<input type=text" class="form-control" id="text7" name="t7" placeholder="Enter Mobile Number">
						</div>				


						<div class="form-group">
								<input type="submit" class="btn btn-primary" value="Click to Submit">
						</div>
					</form>
				</font>
				</div>
			</div>
