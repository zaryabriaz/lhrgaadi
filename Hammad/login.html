<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        LOGIN
    </title>

    <meta name="viewport" content="width:device-width,initial-scale=0.6">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="Background" >
    <div class="alignment">
        <header>
            <div>
                <h1 ><i class="animation" style="cursor: none;color: white;">Login</i></h1>	<br>
            </div>
        </header>

        <content>
            <div>
                <h2 style="color: white;">
                    <input class ="form-control" type="text"  name="Username" placeholder="Enter Your Username  ">&nbsp<i class="fas fa-user" style="color: skyblue"></i>
                </h2>
                <br>
                <h2 style="color: white;">
                    <input class ="form-control" type="password" name="Password" placeholder="Enter Your Password">&nbsp<i class="fas fa-lock" style="color: skyblue"></i>
                </h2>
                <br>
            </div>
        </content>

        <footer>
            <div >
                <a href="#" class="Button Button1">Login</a>
                <a href="#" class="Button Button2">Forget Password</a>
            </div>
        </footer>
    </div>

</div>
</body>
</html>
