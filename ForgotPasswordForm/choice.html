<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to reset your password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link href="global.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers|Old+Standard+TT">
    <style>
        * {+
        font-family: 'Old Standard TT', serif;
        }
    </style>
</head>
<body>
<div class="container-fluid bg_forgotPassword ">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-12 col-xl-4 col-lg-4"></div>
        <div class="col-xs-12 col-sm-6 col-xs-12col-xl-4 col-lg-4">
            <form class="form-container_forgotPassword">
                <h4>
                    How do you want to Reset your Password:
                </h4>
                <form action="/my-handling-form-page" method="get">
                    <label>
                        <input type="radio" name="q" value="one"><i class="fab fa-font-awesome-flag icon-color_forgotPassword"></i>
                        <b>Use my google account</b> <br>
                        Log into Google (if you aren't already) to quickly reset your password.
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="q" value="two"><i class="fas fa-envelope icon-color_forgotPassword"></i>
                        <b>Send code via email</b><br>
                        exampleEmail123@gamil.com
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="q" value="three"><i class="fas fa-mobile icon-color_forgotPassword"></i>
                        <b>Send code via SMS</b><br>
                        **********
                    </label>
                    <br>
                    <button type="submit" class="btn btn-success ">Confirm?</button>
                    <button type="button" class="btn icon-color_forgotPassword">Not you?</button>
                </form>
            </form>
        </div>
        <div class="col-md-9 col-sm-3 col-xs-12 col-xl-4 col-lg-4"></div>
        </div>
    </div>
</body>
</html>
