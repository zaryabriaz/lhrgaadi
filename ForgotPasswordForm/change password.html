<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link href="global.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers|Old+Standard+TT">
    <style>
        * {+
        font-family: 'Old Standard TT', serif;
        }
    </style>
</head>
<body>
<div class="bg_forgotPassword container-fluid text_color_forgotPassword ">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-12 col-xl-4 col-lg-4"></div>
        <div class="col-xs-12 col-sm-6 col-xs-12 col-xl-4 col-lg-4">
            <form class="form-container_forgotPassword">
                <h4>
                    Change Password:
                </h4>
                <div class="form-group_forgotPassword">
                    <label for="exampleUserName">User Name</label>
                    <input type="text" class="form-control" id="exampleUserName" placeholder="Enter User Name">
                </div>
                <div class="form-group_forgotPassword">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                <div class="form-group_forgotPassword">
                    <label for="exampleInputPassword3">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-success btn-block">Change Password</button>
            </form>
        </div>
        <div class="col-md-9 col-sm-3 col-xs-12 col-xl-4 col-lg-4"></div>
    </div>
</div>
</body>
</html>
